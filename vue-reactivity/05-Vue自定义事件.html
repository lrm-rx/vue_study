<script src="./js/vue.js"></script>
<script>
  // Vue自定义事件
  let vm = new Vue();
  // 注册事件(订阅消息)
  vm.$on('Change', () => {
    console.log('change');
  })
  vm.$on('Change', () => {
    console.log('change two');
  })

  // 触发事件(发布消息)
  vm.$emit('Change')
</script>
